            <script>
                var TimeOut; //일정시간 변수선언
                
                var ObjArray = new Array(); //Array객체로 빈배열생성
                ObjArray[0] = "pic.fall4.JPG";
                ObjArray[1] = "대표사진2.png";
                ObjArray[2] = "springpic2.jpg";
                ObjArray[3] = "summerpic4.jpg";
                                            //4자리의 배열에 각 이미지 배치
                var nObject = 0; 
            
                function rotate() //스스로 자신을 호출하는 함수
                    {
                        nObject++; //증가연산자 사용
                        
                        document.getElementById("mainpic").src=ObjArray[nObject % ObjArray.length]; //이미지호출(반복호출)
                        TimeOut = setTimeout("rotate()",2000); //2초후 자기자신 호출
                    }

                    function startrotaion() {
                    TimeOut = window.setTimeout(rotate,100); //윈도우 로드 후 0.1초 후에 반복함수 호출
                }
            
                window.onload=startrotaion //웹브라우저 모든 요소 준비될 때 실행하는 함수
            </script>

                    <div class="pic"><img src="pic.spring6.jpg" onmouseover="this.src='pic.spring5.jpg'" onmouseout="this.src='pic.spring6.jpg'" width="250px" height="300px"></div>
                    <div class="pic"><img src="pic.spring8.jpg" onmouseover="this.src='pic.spring11.jpg'" onmouseout="this.src='pic.spring8.jpg'" width="250px" height="300px"></div>
                    <div class="pic"><img src="pic.fall1.jpg" onmouseover="this.src='pic.fall2.jpg'" onmouseout="this.src='pic.fall1.jpg'" width="250px" height="300px"></div>
